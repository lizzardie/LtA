<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LtA/stylesheets/LtAstyle.css">
    <script type="text/javascript" src="cb-animation.js" defer></script>
    <title>Conspiracy Board</title>
</head>
<body id="conspiracyboard">
    <p>Return to <a href="/LtA/index.html" class="button">Homepage.</a></p>
    <div>
        <form action="">
            <input type="color" id="color" value="#e6b905">
            <button type="button" id="btnNote">+</button>
        </form>
    </div>
    <div id="noteholder">
        <div class="note">
            <span class="close">x</span>
            <textarea placeholder="Write something here..." rows="10" cols="30"></textarea>
        </div>
    </div>

    <div id="row1">
        <div class="square grey">
            <img src="/LtA/gallery/LtA_wren3.webp" class="art-mini" alt="Wren" id="wren" draggable>
        </div>
        <div class="square white">
            <img src="/LtA/gallery/LtA_joanna2_lizzy.webp" class="art-mini" alt="Joanna" id="joanna" draggable>
        </div>
        <div class="square grey">
            <img src="/LtA/gallery/LtA_candy.webp" class="art-mini" alt="Candy" id="candy" draggable>
        </div>
        <div class="square white">
            <img src="/LtA/gallery/LtA_pep_lindsey.webp" class="art-mini" alt="Peppercorn" id="pep" draggable>
        </div>
        <div class="square grey">
            <img src="/LtA/gallery/LtA_ellisra.webp" class="art-mini" alt="Ellisra" id="ellisra" draggable>
        </div>
        <div class="square white">
            <img src="/LtA/gallery/LtA_reggie7_lizzy.webp" class="art-mini" alt="Reggie" id="reggie" draggable>
        </div>
        <div class="square grey">
            <img src="/LtA/gallery/LtA_val.webp" class="art-mini" alt="Val" id="val" draggable>
        </div>
    </div>
    <div id="row2">
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
    </div>
    <div id="row3">
        <div class="square grey"></div>
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
        <div class="square grey"></div>
    </div>
    <div id="row4">
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
        <div class="square grey"></div>
        <div class="square white"></div>
    </div>

    <p id="info"></p>
    

    
</body>
</html>
